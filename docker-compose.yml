version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: gantry-mongodb
    ports:
      - "27017:27017"
    volumes:
      - gantry-data:/data/db

  backend:
    build: ./backend
    depends_on:
      - mongodb
    env_file:
      - .env
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  gantry-data: