name: Node.js CI

on:
  push:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu
    steps:
      - name: Setup Node.js
        run: |
          apt-get update
          apt-get install -y curl
          curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
          apt-get install -y nodejs
          
      - name: Check versions
        run: |
          node --version
          npm --version
          
